<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Landing Page</title>
     <link rel="stylesheet" href="style.css" />
     <link
       rel="shortcut icon"
       href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVJDrFLh1p1rzOqnTxtAbytIocU2SRzAlt2Q&s"
       type="image/x-icon"
     />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
       rel="stylesheet"
     />
   </head>
   <body>
    <!-- header section start -->
    <header>
        <div class="wrapper">
            <!-- nav bar -->
            <nav>
                <div class="Logo">GUVI.</div>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Our Work</a></li>
                    <li><a href="#" class="btn dark">Enroll Now</a></li>
                </ul>
            </nav>
            <!-- hero section -->
            <div class="hero-section">
                <div class="Left">
                    <h1>
                        Learn the art of <br>
                        Web Dev
                    </h1>
                    <p>
                        This is a comprehensive course on Web Development. You will learn
                        everything from generating an idea to publishing your websites to
                        different platforms.
                    </p>
                    <a href="#" class="btn light enorll-icon">Enroll Now</a>
                </div>
                <div class="Right">
                    <img src="assets/hero-image 1.png" alt="hero image">
                </div>
                <!-- achivements -->
                <div class="achievement-cards">
                    <div class="achievment-cards students-enrolled">
                        <div class="content">
                            <div>
                                <h3>32K</h3>
                            </div>
                            <p>Student Enrolled</p>
                        </div>
                        <div class="background"></div>
                    </div> 
                    <div class="achievment-cards overall rating">
                        <div class="content">
                            <div>
                                <h3>4.7</h3>
                                <img src="assets/emojione_star.svg" alt="star">
                            </div>
                            <p>Overall Rating</p>
                        </div>
                        <div class="background"></div>
                    </div>                 
                </div>
            </div>
        </div>
    </header>
    <!-- header section end -->
   </body>
 </html>
